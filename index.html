<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/bec049b842.js" crossorigin="anonymous"></script>
    <!-- /Fontawesome -->
</head>
<body class="debug">
    <header class="fixed-top">
        <div class="container-fluid">
            <!-- header top -->
            <div class="header-top row justify-content-end">
                <div class="col-2">
                    <img class="img-fluid" src="img/sony_logo.svg" alt="">
                </div>
            </div>
            <!-- /header top -->
            <!-- header bottom -->
            <div class="header-bottom row justify-content-between">
                <div class="col-2">
                    <img class="play-logo img-fluid" src="img/play_logo.svg" alt="">
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <button type="button" class="main-menu btn btn-outline-dark btn-lg"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <!-- header bottom -->
        </div>
    </header>
    <main>
        <!-- Hero -->
        <div class="hero container-fluid">
            <div class="row">
                <div class="col-4 d-flex align-center hero-logo">
                    <img class="img-fluid" src="img/returnal-hero-banner-logo.png" alt="">
                </div>    
            </div>
            <div class="row">
                <div class="col-12 d-flex align-center hero-title">
                    Rompi il cerchio
                </div>    
            </div>
            <div class="row">
                <div class="col-12 d-flex align-center hero-subtitle">
                    Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni riuscita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                </div>    
            </div>
            <div class="row">
                <div class="col-3 d-flex align-center hero-subtitle">
                    <button type="button" class="btn btn-shop-now">Acquista ora</button>
                </div>    
            </div>
        </div>
        <!-- /Hero -->

        <!-- Game Gallery -->
        <div class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-6">
                    <div class="game-portfolio">
                     <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="game-portfolio">
                     <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="game-portfolio">
                     <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="game-portfolio">
                     <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="game-portfolio">
                     <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="game-portfolio">
                     <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- /Game Gallery -->

        <!-- Console description -->

    </main>
    <footer></footer>
</body>
</html>
